<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLO X GAEL</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
            text-align: center;
            color: #333;
            margin: 0;
            overflow: hidden;
        }
        .game-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }
        .player {
            width: 100px;
            height: 100px;
            background-color: #f39c12;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            position: absolute;
            cursor: pointer;
        }
        #lolo {
            top: 10%;
            left: 10%;
            background-color: #3498db;
        }
        #gael {
            top: 10%;
            right: 10%;
            background-color: #e74c3c;
        }
        button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28b463;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateX(-50%) scale(0.95);
        }
        .heart {
            font-size: 2em;
            color: #e74c3c;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.2);
            }
        }
    </style>
    <script>
        let loloScore = 0;
        let gaelScore = 0;

        function movePlayer(player) {
            const gameArea = document.querySelector('.game-area');
            const maxX = gameArea.clientWidth - 100;
            const maxY = gameArea.clientHeight - 100;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            player.style.left = `${randomX}px`;
            player.style.top = `${randomY}px`;
        }

        function updateScore(player) {
            if (player.id === 'lolo') {
                loloScore++;
                alert(`Lolo marcou um ponto! Pontuação atual: Lolo - ${loloScore}, Gael - ${gaelScore}`);
            } else if (player.id === 'gael') {
                gaelScore++;
                alert(`Gael marcou um ponto! Pontuação atual: Lolo - ${loloScore}, Gael - ${gaelScore}`);
            }
        }

        function startGame() {
            const lolo = document.getElementById('lolo');
            const gael = document.getElementById('gael');

            lolo.onclick = () => updateScore(lolo);
            gael.onclick = () => updateScore(gael);

            setInterval(() => {
                movePlayer(lolo);
                movePlayer(gael);
            }, 1000);
        }
    </script>
</head>
<body onload="startGame()">
    <div class="game-area">
        <div id="lolo" class="player">Lolo</div>
        <div id="gael" class="player">Gael</div>
        <button onclick="startGame()">Começar Jogo!</button>
    </div>
</body>
</html>
